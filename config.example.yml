# Example config for arxiv-coach
# Copy to config.yml and adjust.

timezone: Europe/Amsterdam
schedule:
  dailyDigestTime: "08:30"
  weekly:
    day: Sun
    time: "11:00"

discovery:
  categories:
    - cs.AI
    - cs.CL
    - cs.LG
    - cs.IR

storage:
  # Recommended: outside the repo
  root: /root/.openclaw/state/arxiv-coach
  keepPdfsForever: true

limits:
  maxItemsPerDigest: 5
  maxPerTrackPerDay: 2

rateLimiting:
  # Minimum spacing between arXiv API queries
  apiMinDelayMs: 3000
  # Additional jitter for arXiv API queries (keep both >= apiMinDelayMs for real jitter)
  apiJitterMs:
    min: 3500
    max: 6500
  # PDF downloads can be faster; keep as-is for now
  pdfJitterMs:
    min: 1100
    max: 2950
